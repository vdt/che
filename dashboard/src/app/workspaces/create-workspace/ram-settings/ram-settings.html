<div class="ram-settings">
  <div class="ram-settings-list">

    <!-- Machines list -->
    <che-list class="ram-settings-machines-list">
      <ram-settings-machine-item ng-repeat="machine in ramSettingsController.machinesList | orderBy:'name'"
                                 machine-name="machine.name"
                                 machine-image="machine.image"
                                 machine-memory-limit="machine.memoryLimitGBytes"
                                 on-ram-change="ramSettingsController.onRamChanged(name, memoryLimitGBytes)"></ram-settings-machine-item>
    </che-list>

  </div>
</div>
